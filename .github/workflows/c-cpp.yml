name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Run C Program
      run: gcc snakegame.c -o snakegame -lncurses && ./snakegame_c

    - name: Build and Run C++ Program
      run: g++ snakegame.cpp -o snakegame_cpp -lncurses && ./snakegame_cpp
